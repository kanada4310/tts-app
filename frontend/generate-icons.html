<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-preview {
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    .instructions {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>TTS App - PWA アイコン生成ツール</h1>

  <div class="instructions">
    <h3>使い方</h3>
    <ol>
      <li>下のプレビューでアイコンを確認してください</li>
      <li>各サイズのダウンロードボタンをクリックして画像を保存してください</li>
      <li>保存した画像を <code>frontend/public/</code> フォルダに配置してください</li>
    </ol>
  </div>

  <div class="preview">
    <div class="icon-preview">
      <h3>192x192 (PWA)</h3>
      <canvas id="canvas-192" width="192" height="192"></canvas>
      <br>
      <button onclick="downloadIcon(192)">pwa-192x192.png をダウンロード</button>
    </div>

    <div class="icon-preview">
      <h3>512x512 (PWA)</h3>
      <canvas id="canvas-512" width="512" height="512"></canvas>
      <br>
      <button onclick="downloadIcon(512)">pwa-512x512.png をダウンロード</button>
    </div>

    <div class="icon-preview">
      <h3>180x180 (Apple)</h3>
      <canvas id="canvas-180" width="180" height="180"></canvas>
      <br>
      <button onclick="downloadIcon(180)">apple-touch-icon.png をダウンロード</button>
    </div>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // グラデーション背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // 白い「TTS」テキスト
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // フォントサイズをcanvasサイズに応じて調整
      const fontSize = size * 0.35;
      ctx.font = `bold ${fontSize}px system-ui, -apple-system, sans-serif`;

      ctx.fillText('TTS', size / 2, size / 2);

      // 下部に小さく「音声学習」を追加
      const subFontSize = size * 0.12;
      ctx.font = `${subFontSize}px system-ui, -apple-system, sans-serif`;
      ctx.fillText('音声学習', size / 2, size * 0.75);
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas-${size}`);
      const link = document.createElement('a');

      let filename;
      if (size === 180) {
        filename = 'apple-touch-icon.png';
      } else {
        filename = `pwa-${size}x${size}.png`;
      }

      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 各サイズのアイコンを生成
    window.addEventListener('load', () => {
      [192, 512, 180].forEach(size => {
        const canvas = document.getElementById(`canvas-${size}`);
        drawIcon(canvas, size);
      });
    });
  </script>
</body>
</html>
